<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Solar System</title>
  </head>
  <body>
    <div class="space">
      <div class="stars stars--small"></div>
      <div class="stars stars--medium"></div>
      <div class="stars stars--large"></div>

      <form class="toggle-view__container" id="toggle-view">
        <input type="radio" id="toggle-view--3d" class="toggle-view--3d" name="toggle-view" checked />
        <label for="toggle-view--3d">Show in 3d</label>
        <input type="radio" id="toggle-view--2d" class="toggle-view--2d" name="toggle-view" />
        <label for="toggle-view--2d">Show in 2d</label>
      </form>

      <div id="solar-system" class="solar-system solar-system--3d">
        <div class="sun"></div>

        <div class="orbit orbit--mercury">
          <div class="planet planet--mercury"></div>
        </div>

        <div class="orbit orbit--venus">
          <div class="planet planet--venus"></div>
        </div>

        <div class="orbit orbit--earth">
          <div class="planet planet--earth">
            <div class="orbit orbit--moon">
              <div class="moon"></div>
            </div>
          </div>
        </div>

        <div class="orbit orbit--mars">
          <div class="planet planet--mars"></div>
        </div>

        <div class="orbit orbit--jupiter">
          <div class="planet planet--jupiter"></div>
        </div>

        <div class="orbit orbit--saturn">
          <div class="saturn-rings">
            <div class="planet planet--saturn"></div>
          </div>
        </div>

        <div class="orbit orbit--uranus">
          <div class="planet planet--uranus"></div>
        </div>

        <div class="orbit orbit--neptune">
          <div class="planet planet--neptune"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="toggleView.js"></script>
</html>
